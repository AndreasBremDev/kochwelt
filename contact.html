<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_global.css">
    <script src="./script.js"></script>

    <style>
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <nav>
        <div>
            <a href="./index.html"><img src="./img/logo.png" alt="Kochwelt Logo"></a>
        </div>
        <div class="navbar">
            <a class="nav-link" href="./index.html">Start</a>
            <a class="nav-link" href="./rezept_spaghetti.html">Rezept des Tages</a>
            <a class="nav-link" href="./contact.html">Kontakt</a>
            <a class="nav-link" href="#">Impressum</a>
            <a href="#" class="d_none"></a>
        </div>
    </nav>

    <form class="contact" onsubmit="sendMail(event)">
        <div class="contact-form">
            <h2>Kontaktiere uns</h2>
            <label class="your-information">
                <span>Dein Name:</span>
                <input type="text" required>
            </label>
            <label class="your-information">
                <span>Deine E-Mail:</span>
                <input type="email" name="email" required>
            </label>
            <label class="your-information">
                <span>Deine Nachricht:</span>
                <textarea name="message"></textarea>
            </label>
            <div class="send">
                <button type="submit">Abschicken</button>
            </div>
        </div>
    </form>

    <footer>
        <div>
            <a href="./index.html"><img class="logo" src="./img/logo.png" alt="Logo"></a>
        </div>
        <div class="socials">
            <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.png"
                    alt="Find us on Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png"
                    alt="Follow us on Instagram"></a>
            <a href="https://x.com/" target="_blank"><img src="./img/twitter.png" alt="Follow us on Twitter"></a>
        </div>
    </footer>
</body>

</html>
